---
driver:
  name: default
platforms:
  - name: instance
    # you might want to add your own variables here based on what provisioning
    # you are doing like:
    # image: quay.io/centos/centos:stream8
dependency:
  name: galaxy
  options:
    ignore_errors: true
    ignore_certs: true
    role_file: molecule/requirements.yml
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
